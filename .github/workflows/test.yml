# ABOUTME: GitHub Actions CI/CD workflow for Keycast testing
# ABOUTME: Runs tests on every push and pull request with proper environment setup

name: Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: keycast_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        components: clippy, rustfmt

    - name: Setup test environment
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/keycast_test
        PGPASSWORD: postgres
      run: |
        # Generate master key
        chmod +x scripts/generate_key.sh
        ./scripts/generate_key.sh

        # Run migrations
        cargo install sqlx-cli --no-default-features --features postgres
        sqlx migrate run --database-url $DATABASE_URL --source database/migrations

    - name: Run tests
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/keycast_test
        REDIS_URL: redis://localhost:6379
      run: cargo test --workspace --verbose
    
    - name: Run clippy
      run: cargo clippy --workspace --all-targets --all-features -- -D warnings -A deprecated
    
    - name: Check formatting
      run: cargo fmt --all -- --check
    
    - name: Build release
      run: cargo build --release --workspace

