<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth + Bunker Sign Test</title>
    <script type="module">
        import { SimplePool, nip19, finalizeEvent, getPublicKey, generateSecretKey } from 'https://esm.sh/nostr-tools@2.10.2';
        import * as nip46 from 'https://esm.sh/nostr-tools@2.10.2/nip46';

        window.SimplePool = SimplePool;
        window.nip19 = nip19;
        window.finalizeEvent = finalizeEvent;
        window.getPublicKey = getPublicKey;
        window.generateSecretKey = generateSecretKey;
        window.BunkerSigner = nip46.BunkerSigner;
        window.parseBunkerInput = nip46.parseBunkerInput;

        console.log('BunkerSigner:', nip46.BunkerSigner);
        console.log('BunkerSigner.fromBunker:', nip46.BunkerSigner.fromBunker);
    </script>
    <style>
        body { font-family: sans-serif; max-width: 900px; margin: 50px auto; padding: 20px; background: #1a1a1a; color: #e0e0e0; }
        h1 { color: #bb86fc; }
        h2 { color: #03dac6; margin-top: 30px; }
        button { background: #bb86fc; color: #000; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #cb96fc; }
        button:disabled { background: #555; cursor: not-allowed; }
        input, textarea { padding: 10px; margin: 5px 0; width: 100%; background: #2a2a2a; border: 1px solid #4a4a4a; color: #e0e0e0; border-radius: 4px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #1b5e20; color: #a5d6a7; }
        .error { background: #b71c1c; color: #ef9a9a; }
        .info { background: #01579b; color: #81d4fa; }
        pre { background: #2a2a2a; padding: 15px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
        .section { border: 1px solid #4a4a4a; padding: 20px; margin: 20px 0; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>ðŸ”‘ OAuth + Bunker Sign Test</h1>
    <p>Complete flow: OAuth â†’ Get Bunker URL â†’ Sign Event</p>

    <div class="section">
        <h2>Step 1: Get Bunker URL</h2>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button onclick="getBunkerUrl()" id="getBunkerBtn">Get Bunker URL</button>
        <div id="oauthStatus"></div>

        <div id="bunkerResult" style="display:none; margin-top: 15px;">
            <p><strong>Bunker URL:</strong></p>
            <pre id="bunkerUrl"></pre>
        </div>
    </div>

    <div class="section">
        <h2>Step 2: Sign Test Event</h2>
        <textarea id="eventContent" placeholder="Event content" rows="3">Hello from OAuth + NIP-46 bunker!</textarea>
        <button onclick="signEvent()" id="signBtn" disabled>Sign Event</button>
        <div id="signStatus"></div>

        <div id="signResult" style="display:none; margin-top: 15px;">
            <p><strong>Signed Event:</strong></p>
            <pre id="signedEvent"></pre>
        </div>
    </div>

    <script>
        let bunkerUrl = null;
        let bunkerSigner = null;
        let pool = null;

        function showOAuthStatus(msg, type) {
            document.getElementById('oauthStatus').innerHTML = `<div class="status ${type}">${msg}</div>`;
        }

        function showSignStatus(msg, type) {
            document.getElementById('signStatus').innerHTML = `<div class="status ${type}">${msg}</div>`;
        }

        async function getBunkerUrl() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const apiUrl = 'http://login.divine.video';

            try {
                showOAuthStatus('Registering...', 'info');

                // Register (or login if already exists)
                const regResp = await fetch(`${apiUrl}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const regData = await regResp.json();

                // If already registered, try login
                let jwtToken;
                if (!regResp.ok && regData.error === 'Email already registered') {
                    showOAuthStatus('Logging in...', 'info');
                    const loginResp = await fetch(`${apiUrl}/api/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const loginData = await loginResp.json();
                    if (!loginResp.ok) throw new Error(loginData.error || 'Login failed');
                    jwtToken = loginData.token;
                } else if (!regResp.ok) {
                    throw new Error(regData.error || 'Registration failed');
                } else {
                    jwtToken = regData.token;
                }

                showOAuthStatus('Getting OAuth authorization...', 'info');

                // OAuth approve
                const approveResp = await fetch(`${apiUrl}/api/oauth/authorize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        client_id: 'nostr-web-client',
                        redirect_uri: 'http://localhost:8000/callback',
                        scope: 'sign_event',
                        approved: true
                    })
                });
                const approveData = await approveResp.json();
                if (!approveResp.ok) throw new Error('OAuth failed');

                showOAuthStatus('Exchanging code for bunker URL...', 'info');

                // Get bunker URL
                const tokenResp = await fetch(`${apiUrl}/api/oauth/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code: approveData.code,
                        client_id: 'nostr-web-client',
                        redirect_uri: 'http://localhost:8000/callback'
                    })
                });
                const tokenData = await tokenResp.json();
                if (!tokenResp.ok) throw new Error(tokenData.error || 'Token exchange failed');

                // Display result
                bunkerUrl = tokenData.bunker_url;
                document.getElementById('bunkerUrl').textContent = bunkerUrl;
                document.getElementById('bunkerResult').style.display = 'block';
                document.getElementById('signBtn').disabled = false;
                showOAuthStatus('âœ“ Got bunker URL! Now you can sign events.', 'success');

            } catch (error) {
                showOAuthStatus(`âœ— ${error.message}`, 'error');
                console.error(error);
            }
        }

        async function signEvent() {
            if (!bunkerUrl) {
                showSignStatus('âœ— No bunker URL - get one first!', 'error');
                return;
            }

            const content = document.getElementById('eventContent').value;

            try {
                showSignStatus('Connecting to bunker...', 'info');

                // Parse bunker URL
                const bunkerPointer = await parseBunkerInput(bunkerUrl);
                console.log('Bunker pointer:', bunkerPointer);

                // Get relay URL
                const relayUrl = bunkerPointer.relays?.[0] || bunkerPointer.relay;
                if (!relayUrl) throw new Error('No relay URL in bunker pointer');

                console.log('Using relay:', relayUrl);

                // Create pool and connect to relay
                pool = new SimplePool();
                await pool.ensureRelay(relayUrl);
                console.log('Connected to relay');

                // Create local secret key for this session
                const localSecretKey = generateSecretKey();

                // Create bunker signer
                bunkerSigner = new BunkerSigner(localSecretKey, bunkerPointer, {
                    pool,
                    timeout: 30000
                });

                console.log('BunkerSigner created');
                showSignStatus('Connecting to remote signer...', 'info');

                // Connect to bunker
                await bunkerSigner.connect();
                console.log('Connected to bunker!');

                showSignStatus('Getting public key...', 'info');
                const pubkey = await bunkerSigner.getPublicKey();
                console.log('Public key:', pubkey);

                showSignStatus('Signing event...', 'info');

                // Create event
                const event = {
                    kind: 1,
                    created_at: Math.floor(Date.now() / 1000),
                    tags: [],
                    content: content
                };

                console.log('Signing event:', event);

                // Sign event
                const signedEvent = await bunkerSigner.signEvent(event);
                console.log('Signed event:', signedEvent);

                // Display result
                document.getElementById('signedEvent').textContent = JSON.stringify(signedEvent, null, 2);
                document.getElementById('signResult').style.display = 'block';
                showSignStatus('âœ“ Event signed successfully!', 'success');

            } catch (error) {
                showSignStatus(`âœ— ${error.message}`, 'error');
                console.error('Sign error:', error);
            }
        }
    </script>
</body>
</html>
