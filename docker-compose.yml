services:
  postgres:
    image: postgres:16
    container_name: keycast-postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?error}
      POSTGRES_DB: keycast
      POSTGRES_USER: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - keycast
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

  keycast:
    container_name: keycast-unified
    build:
      context: .
      args:
        - VITE_DOMAIN=${DOMAIN:?error}
        - VITE_ALLOWED_PUBKEYS=${ALLOWED_PUBKEYS}
    command: unified
    ports:
      - "3000:3000"
      - "5173:5173"
    volumes:
      - ./master.key:/app/master.key:ro
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:?error}@postgres:5432/keycast
      RUST_LOG: ${RUST_LOG:-info,keycast_signer=debug}
      MASTER_KEY_PATH: /app/master.key
      USE_GCP_KMS: ${USE_GCP_KMS:-false}
      BUNKER_RELAYS: ${BUNKER_RELAYS:-wss://relay.divine.video,wss://relay.primal.net,wss://relay.nsec.app,wss://nos.lol}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:?error}
      WEB_BUILD_DIR: /app/web
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh", "unified"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - keycast
    labels:
      - "caddy=${DOMAIN:?error}"
      - "caddy.reverse_proxy=/api/* {{upstreams 3000}}"
      - "caddy.reverse_proxy=/* {{upstreams 5173}}"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

volumes:
  postgres_data:

networks:
  keycast:
    external: true
    name: keycast
